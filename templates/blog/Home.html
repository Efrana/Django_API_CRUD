{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class=" content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Create an Account!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit"><a class="ml-2" href="../login/">Sign Up</a> </button>
        </div>
    </form>
    <div class="border-to[ pt-3">
        <small class="text-muted">ALready have an account?<a class="ml-2" href="../login/">Sign in</a> </small>
    </div>
</div>
{% endblock content %}
